<section class="mt5 bg-light-gray webring">
  <div class="pv3 mh4 mw7">
    <h2 class="black-90 pa0 b">Recent posts from blogs I follow</h2>
    <section class="articles">
      {{range .Articles}}
      <div class="pv2 mt2 article">
        <a class="mb1 b dark-green no-underline underline-hover" href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
        <small class="db source">
          via <a class="dark-green no-underline underline-hover" href="{{.SourceLink}}">{{.SourceTitle}}</a>
          <time datetime={{.Date | datef "2006-01-02"}}>{{.Date | datef "January 2, 2006"}}</time>
        </small>
        <p class="lh-copy mt2 ma0 measure-wide">{{.Summary}}</p>
      </div>
      {{end}}
    </section>
    <small class="pv2">
      Generated by
      <a class="dark-green no-underline underline-hover" href="https://git.sr.ht/~sircmpwn/openring">openring</a>
    </small>
  </div>
</section>
